<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kjøp av kinobilletter</title>
    <script src="index.js"></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<form action="/" method="get">
    <div>
        <label for="fornavn">Fornavn</label>
        <input id="fornavn" fornavn="fornavn" type="text">
    </div>
    <div>
        <label for="etternavn">Etternavn</label>
        <input id="etternavn" etternavn="etternavn" type="text">
    </div>
    <div>
        <label for="telefonnummer">Telefonnummer</label>
        <input id="telefonnummer" telefonnummer="telefonnummer" type="number">
    </div>
    <div>
        <label for="epost">E-post</label>
        <input id="epost" epost="epost" type="email">
    </div>
    <div>
        <button type="submit">Kjøp billett(er)</button>
    </div>
</form>
<h2>Alle billetter</h2>
<div>
    <button type="reset">Slett alle billettene</button>
</div>
</body>
</html>
